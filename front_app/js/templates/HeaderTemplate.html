<nav class="navbar navbar-default navbar-static-top header-template" role="navigation" style="margin-bottom: 0">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">DRESS'IN</a>
        </div>
        <% if(logged_in){ %>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><%= user.username %> <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a id="view-profile-link" href="#" data-bypass>View profile</a></li>
                    <li><a id="logout-link" href="#" data-bypass>Sign Out</a></li>

                </ul>
            </li>
        </ul>

        <% } else {%>
        <!-- /.navbar-header -->
        <div class="height:50px;">
            <ul id="login-errors" class="parsley-error-list"></ul>
        </div>
        <div id="navbar" class="nav navbar-top links navbar-right">
            <form id="login-form"   class="navbar-form navbar-right form" data-validate="parsley">
                <fieldset>
                    <div class="form-group">
                        <div class="">
                            <input id="login-username-input" placeholder="Username" value="<%=user.username || '' %>"
                                   name="username" id="login_input_username" class="form-control login_input" type="text" data-required="true" data-notblank="true" />
                            <span class="help-block"></span>
                        </div>

                    </div>
                    <div class="form-group mb20 ">
                        <div class="">
                            <input  type="password" id="login-password-input" class="form-control login_input" placeholder="Password" name="user_password"
                                   value="" data-required="true" data-notblank="true" data-rangelength="[5,25]">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="controls">
                             <input class="btn btn-success" type="submit"  name="login" value="Login" id="login-btn" data-bypass />
                        </div>
                    </div>

                </fieldset>

            </form>

        </div><!--/.navbar-right form -->
        <% } %>

    </div>
</nav>
